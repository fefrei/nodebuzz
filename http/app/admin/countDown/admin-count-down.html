<uib-progressbar class="progress-striped" ng-class="{active: adminCountDownCtrl.active}"
                 max="adminCountDownCtrl.counterValue"
                 value="adminCountDownCtrl.countDown"
                 type="{{adminCountDownCtrl.progressType}}"><span
        ng-show="adminCountDownCtrl.countDown">{{adminCountDownCtrl
    .countDown}}</span>
</uib-progressbar>
