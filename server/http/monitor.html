<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>NodeBuzz Monitor</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link href="css/jquery.mobile.min.css" rel="stylesheet" media="screen">
    <link href="css/monitor.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <div data-role="page">
        
        <div data-role="content">
            <div id=container>
              <div class="overlay" id="status">
                <div id="buzzed">
                  <p id="teamname"></p>
                  <div id="timer">
                    <p id="time"></p>
                  </div>
                </div>
                <div class="overlay">
                  <div id="nobuzz">
                    <p id="statusmsg">Javascript?</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
        
    </div>
    
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/jquery.mobile.min.js"></script>
    <script src="javascript/engine.io.js"></script>
    <script src="javascript/monitor.js"></script>
  </body>
</html>
