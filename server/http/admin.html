<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>NodeBuzz Admin</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link href="css/admin.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <div data-role="page">
        
        <div data-role="content">
            <h1>Status</h1>
            <div id=container>
              <div class="overlay" id="status">
                <div id="buzzed">
                  <p id="teamname"></p>
                  <div id="timer">
                    <p id="time"></p>
                  </div>
                </div>
                <div class="overlay">
                  <div id="nobuzz">
                    <p id="statusmsg">Javascript?</p>
                  </div>
                </div>
              </div>
            </div>
            
            <div id="detail">
              <h1>Settings and Actions</h1>
              Buzz Duration:
              <input type="text" id="buzzduration">
              
              <div>
                <input type="checkbox" id="buzzenabled"> enable buzzing
                <input type="checkbox" id="buzzonce"> buzz only once
              </div>

              <input type="button" id="randombuzz" value="Random Buzz">              
              
              <h1>Clients</h1>
              <table id="clientList">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Buzz</th>
                    <th>Enabled</th>
                    <th>Team Name</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        </div>
        
    </div>
    
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/engine.io.js"></script>
    <script src="javascript/admin.js"></script>
  </body>
</html>
